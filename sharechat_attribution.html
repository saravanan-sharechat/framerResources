<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body style="margin: 0; display: flex; align-items: center; padding: 1vw;">
		<img
			src="https://cdn.sharechat.com/1c22a472_1595570452279.png"
			alt="ShareChat Logo"
			style="width: 10vw; filter: drop-shadow(0px 0px 2px rgba(0, 0, 0, 0.4)); max-width: 120px;"
		/>
		<div style="display: flex; flex-direction: column; margin-left: 0.5vw;">
			<img
				src="https://cdn.sharechat.com/2eaa2d4f_1595570466409.png"
				alt="ShareChat Logo Wordmark"
				style="width: 25vw; filter: drop-shadow(0px 0px 2px rgba(0, 0, 0, 0.4)); max-width: 320px;"
			/>
			<div
				style="
					margin-top: 0.5vw;
					font-family: sans-serif;
					color: white;
					text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
					font-size: calc(4px + 2vw);
				"
			>
				<span>ID: </span><span>%userId%</span>
			</div>
		</div>
	</body>
</html>
